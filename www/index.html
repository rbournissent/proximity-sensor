<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Proximity Sensor</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Username</span>
            <input type="text" placeholder="Your username" ng-model="username">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Your password" ng-model="password">
          </label>
        </div>
        <div class="padding">
          <button class="button button-full button-positive" type="button" ng-disabled="!nfcEnabled || sendingCredentials" ng-click="sendCredentials(username, password)">
            <span ng-show="sendingCredentials">Sending credentials...</span>
            <span ng-hide="sendingCredentials">Sign In</span>
          </button>
        </div>
        <p class="padding assertive" ng-show="!nfcEnabled">
          Please, enable NFC on this device. <a href="#" ng-click="checkNFC()">Check again</a>
        </p>
        <p class="padding assertive" ng-show="error">{{ error }}</p>
      </ion-content>
    </ion-pane>
  </body>
</html>
